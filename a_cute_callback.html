<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="first" placeholder="give a number">
    <br>
    <input type="text" name="" id="second" placeholder="give a number">
    <br>
    <button class="btn">Submit</button>
    <br>
    <p id="result">
    </p>
    <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', () => {
            const first = parseInt(document.querySelector('#first').value);
            const second = parseInt(document.querySelector('#second').value);
            function desplay(something) {
                document.querySelector('#result').innerHTML = something;
            }
            function add(a, b, callback) {
                const sum= a + b;
                callback(sum);
            }
            add(first, second, desplay);
            
        })
    </script>
</body>
</html>
